{% extends 'base.html' %}

{% block content %}
        <h3>{{post.title}}</h3>
        <p>작성자: {{post.writer}}</p>
        <p>작성날짜: {{post.pub_date}}</p>
        <p>{{post.body}}</p>
        <a href="{%url 'edit' post.id %}">수정하기</a>
        <a href="{%url 'delete' post.id %}">삭제하기</a>
        <a href="{%url 'home' %}">홈으로 돌아가기</a>
{% endblock %}
