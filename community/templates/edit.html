{% extends 'base.html' %}

{% block content %}
    <form action="{%url 'update' post.id %}" method="post">
        {% csrf_token %}
        <p>제목 <input type="text" name="title" value="{{post.title}}"></p>
        <p>작성자 <input type="text" name="writer" value="{{post.writer}}"></p>
        본문 <textarea name="body" rows="5" cols="50">{{post.body}}</textarea>
        <button type="submit">게시물 등록</button>
    </form>
{% endblock %}
